{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% for obj in object_list %}
<a href="#{{ obj.slug }}">
  <h3 id="{{ obj.slug }}">
    {{ obj.name }}
  </h2>
</a>
<ul>
  {% for program in obj.program_set.all %}
  <li><a href="{{ program.get_absolute_url }}">{{ program.name }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
{% endblock %}
