{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Program list" %}</h1>

{% for obj in object_list %}
<a href="#{{ obj.name|slugify}}">
  <h2 id="{{ obj.name|slugify }}">
    {{ obj.name }}
  </h2>
</a>
<ul>
  {% for program in obj.program_set.all %}
  <li><a href="{{ program.get_absolute_url }}">{{ program.name }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
{% endblock %}
