<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "index" %}">Pycon Korea</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for k, v in menu.items %}
        {% if v.dropdown %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ v.title }} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
          {% for dk, dv in v.dropdown.items %}
            <li><a href="/{{ k }}/{{ dk }}">{{ dv.title }}</a></li>
          {% endfor %}
          </ul>
        </li>
        {% else %}
        <li class="{% if v.active %}active{% endif %}">
          <a href="/{{ k }}">{{ v.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
